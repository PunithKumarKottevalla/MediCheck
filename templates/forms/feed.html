<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e6f2ff;
            color: #003366;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Particles Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #e6f2ff 0%, #cce6ff 100%);
            opacity: 0.8;
        }

        /* Main Container with Animated Border */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 0 25px rgba(0, 102, 204, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: borderPulse 4s infinite;
        }

        

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(to bottom, #0066cc, #0099ff);
        }

        h2 {
            color: #0066cc;
            font-size: 2.2rem;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #b3d9ff;
            position: relative;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #0099ff;
        }

        /* Menu List */
        ul {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            display: block;
            padding: 15px 25px;
            background-color: #f0f8ff;
            color: #0066cc;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #cce6ff;
            position: relative;
            overflow: hidden;
        }

        a:hover {
            background-color: #e6f2ff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.1);
        }

        a:active {
            transform: translateY(0);
        }

        a i {
            margin-right: 10px;
            color: #0099ff;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0066cc;
            color: white !important;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #0052a3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 102, 204, 0.2);
        }

        .back-btn i {
            color: white !important;
        }

        /* Animated Heart Icon */
        .icon-heart {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 5rem;
            color: #ff0000;
            animation: heartbeat 1.5s infinite;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            cursor: pointer;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .icon-plus {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 4rem;
            color: #ff9900;
            opacity: 0.2;
            z-index: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 25px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            a {
                padding: 12px 20px;
                font-size: 1rem;
            }

            .icon-heart {
                font-size: 3rem;
                top: 15px;
                right: 15px;
            }

            .icon-plus {
                font-size: 2.5rem;
                bottom: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Medical Icons -->
        <i class="fas fa-heartbeat icon-heart" id="heartbeatIcon"></i>
        <i class="fas fa-plus-circle icon-plus"></i>
        
        <h2>Feedback Portal</h2>
        <ul>
            <li><a href="{{ url_for('feedback') }}" id="writeFeedback">
                <i class="fas fa-pen-fancy"></i> Write Feedback
            </a></li>
            <li><a href="{{ url_for('all_feedback') }}" id="showFeedback">
                <i class="fas fa-clipboard-list"></i> View Feedback
            </a></li>
        </ul>
        <a href="{{ url_for('back_to_menu') }}" class="back-btn" id="backButton">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Audio Elements for Heartbeat Sounds -->
    <audio id="lubSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-lub-1761.mp3" type="audio/mpeg">
    </audio>
    <audio id="dubSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-dub-1760.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Simple animation for particles background
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = `rgba(0, ${Math.floor(100 + Math.random() * 155)}, ${Math.floor(200 + Math.random() * 55)}, ${Math.random() * 0.5})`;
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                particles.appendChild(particle);
            }

            // Heartbeat sound effects
            const heartIcon = document.getElementById('heartbeatIcon');
            const lubSound = document.getElementById('lubSound');
            const dubSound = document.getElementById('dubSound');
            
            let heartbeatInterval;
            
            function playHeartbeat() {
                lubSound.currentTime = 0;
                lubSound.play();
                setTimeout(() => {
                    dubSound.currentTime = 0;
                    dubSound.play();
                }, 300);
            }
            
            // Play heartbeat on page load
            playHeartbeat();
            heartbeatInterval = setInterval(playHeartbeat, 1500);
            
            // Click interaction
            heartIcon.addEventListener('click', function() {
                // Play an extra strong beat when clicked
                clearInterval(heartbeatInterval);
                lubSound.currentTime = 0;
                lubSound.play();
                setTimeout(() => {
                    dubSound.currentTime = 0;
                    dubSound.play();
                    setTimeout(() => {
                        lubSound.currentTime = 0;
                        lubSound.play();
                        setTimeout(() => {
                            dubSound.currentTime = 0;
                            dubSound.play();
                            // Resume normal heartbeat
                            heartbeatInterval = setInterval(playHeartbeat, 1500);
                        }, 200);
                    }, 200);
                }, 200);
            });
        });
    </script>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(0) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</body>
</html>
